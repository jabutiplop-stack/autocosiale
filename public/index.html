<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Logowanie</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="app-center">
    <div class="card">
        <h2>Logowanie</h2>
        <p class="lead">Podaj dane dostępowe, aby wejść do panelu</p>

       
        <form id="loginForm">
            <input class="input" type="text" id="username" placeholder="Nazwa użytkownika" required>
            <input class="input" type="password" id="password" placeholder="Hasło" required>
            <button class="btn" type="submit">Zaloguj</button>
        </form>
        <p id="message" class="message"></p>

    </div>
</div>

<script src="main.js"></script>
</body>
</html>
