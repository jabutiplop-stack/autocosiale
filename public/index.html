<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Logowanie</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="app-center">
    <div class="card">
        <h2>Logowanie</h2>
        <p class="lead">Podaj dane dostępowe, aby wejść do panelu</p>

        <input class="input" type="text" id="username" placeholder="Nazwa użytkownika">
        <input class="input" type="password" id="password" placeholder="Hasło">
        
        <button class="btn" onclick="login()">Zaloguj</button>
        <p id="message" class="message"></p>

    </div>
</div>

<script>
async function login() {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();

    const res = await fetch('/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
    });
    const data = await res.json();

    if (data.success) {
        sessionStorage.setItem("loggedIn", "true");
        window.location.href = "dashboard.html";
    } else {
        document.getElementById("message").innerText = data.message;
    }
}
</script>
</body>
</html>
